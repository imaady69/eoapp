<html>
<head>
	<title> Advait Even Odd Application </title>
	<style>
         * { font-size:40px; }
	body {background-color:lightblue; }
	.nav {background-color:black ; }
	.nav a { color:white; text-decoration:none; padding:5%; }
</style>

<script>
	function find()
	{
		event.preventDefault();
		let num = document.getElementById("num");
		if (num.value == "")
		{
			alert("Empty Input");
			num.focus();
			return;
		}
		let n = parseInt(num.value);
		let r = n % 2 == 0 ? "even" : "odd";
		alert(r);
	}
	</script>
</head>
<body>
<center>
	<div class="nav">
		<a href="index.html"> Home </a>
		<a href="about.html"> About </a>
	</div>
	<h1> Even Odd App </h1>
	<form onsubmit="find()">
		<input type="number" placeholder="enter integer" id="num"/>
		<br/><br/>
		<input type="submit" value="Find Even/Odd"/>
	</form>

</center>
</body>
</html>
